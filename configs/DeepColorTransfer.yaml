model_args:
  use_seg: true
  hist_channels: 64
  init_method: Normal
  encoder_name: Original
  CTN_enc_hidden_list: [64, 128, 256, 512, 512]
  CTN_dec_hidden_list: [512, 256, 128, 64, 64]
  HEN_hidden: 128

optimizer_args:
  loss_lambda0: 0.5
  loss_lambda1: 10 # 1.5
  loss_lambda2: 10 # 0.5
  learning_rate: 0.5
  beta1: 0.5
  beta2: 0.999

trainer_args:
  accelerator: gpu
  #devices 7 to 1
  devices: 1
  #max epoch 100 to 10
  max_epochs: 1
  precision: 16 # 32 or 16
  ckpt_dir: output/lightning_ckpt

dataset_args:
  raw_dir: data/raw

  img_dim: [256, 256]
  l_bin: 8
  ab_bin: 64
  num_classes: 150

#batch size 6 to 2 , num workers 8 to 1
  batch_size: 1
  num_workers: 1
